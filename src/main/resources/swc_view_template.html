<!DOCTYPE html>
<html>
<head lang="en">

    <title>SWC viewer</title>

    <meta charset="UTF-8">
    <!--<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">-->

    <script src="%SWC_SERVICE_PLACEHOLDER%/js/threejs/three.js"></script>
    <script src="%SWC_SERVICE_PLACEHOLDER%/js/threejs/TrackballControls.js"></script>
    <script src="%SWC_SERVICE_PLACEHOLDER%/js/shark_viewer.js"></script>

    <!-- optional only if show_stats = true -->
    <script src="%SWC_SERVICE_PLACEHOLDER%/js/threejs/Stats.js"></script>
    <!-- optional only if effect='rift' -->
    <script src="%SWC_SERVICE_PLACEHOLDER%/js/threejs/OculusRiftEffect.js"></script>
    <!-- optional only if effect='parallax' -->
    <script src="%SWC_SERVICE_PLACEHOLDER%/js/threejs/ParallaxBarrierEffect.js"></script>

    <script id="swc" type='text/plain'>
%SWC_CONTENT_PLACEHOLDER%
    </script>

</head>
<body>

    <h3>3D Representation of the Neuron:</h3>
    <!-- three.js container -->
    <div id="container"></div>

    <!-- info on screen display -->
    <script type='text/javascript'>
        window.onload = function(){
            var swc = swc_parser(document.getElementById("swc").text);
            var s = new SharkViewer({swc: swc, dom_element: 'container',  center_node: -1, show_stats:true, screenshot: true});
            s.init();
            s.animate();
        }
    </script>

</body>
</html>

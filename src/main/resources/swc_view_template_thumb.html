<!DOCTYPE html>
<html>
<meta charset="UTF-8">
%JS_LIBS_PLACEHOLDER%
    <script id="swc" type='text/plain'>
%SWC_CONTENT_PLACEHOLDER%
    </script>
</head>
<body>
	<h1 id="nosupport" style="display:none;">Your browser doesn't support WebGL</h1>
    <div id="container"></div>
    <!-- info on screen display -->
    <script type='text/javascript'>
        window.onload = function(){
        	var canvas = document.createElement('canvas');
			if ( window.WebGLRenderingContext && (canvas.getContext("webgl") || canvas.getContext("experimental-webgl")) ) {
				var swc = swc_parser(document.getElementById("swc").text);
				var s = new SharkViewer({swc: swc, dom_element: 'container',  center_node: -1, show_stats:false, screenshot: true});
				s.init();
				s.animate();
			} else {
				document.getElementById("nosupport").style.display="block";
			}
        }
    </script>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Form Page</title>
</head>
<body>
<h1>Upload a File</h1>

<form action="/swc/api/view" method="post" enctype="multipart/form-data">

    <p>
        Select a file1 : <input type="file" name="file1" size="50" />
    </p>
    <p>
        Select a file2 : <input type="file" name="file2" size="50" />
    </p>

    <input type="submit" value="View in 3D" />
    <input type="submit" value="Generate Thumbnail" formaction="/swc/api/thumb" formmethod="post"/>
</form>

<h1>or put .swc here:</h1>

<form action="/swc/api/view" method="post">

    <p>
        <textarea name="swc" cols="40" rows="10" maxlength="10240000"></textarea>
    </p>

    <input type="submit" value="View in 3D" />
    <input type="submit" value="Generate Thumbnail" formaction="/swc/api/thumb" formmethod="post"/>

</form>

<h1>or put url to .swc here:</h1>

<form action="/swc/api/view" method="get">

    <p>
        <input name="url" id="url" type="text" size="40" />
    </p>

    <input type="submit" value="View in 3D" />
    <input type="submit" value="Generate Thumbnail" formaction="/swc/api/thumb" formmethod="get"/>
</form>

</body>
</html>
